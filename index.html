<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/normalize.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>MusicMakers Account Setup</title>
</head>
<body>
  <main>
    <aside class="sideBar">
      <img src="./img/img3.jpg" alt="MusicMakers sidebar image" class="sideImage" />
    </aside>
    <div class="signUp">
      <div class="signUp-BG">
        <header class="preface"><p>Connect with fellow MusicMakers, sell and promote your work, check out new music, and make use of our cutting-edge collaboration tools. MusicMakers makes all this possible.</p>
        </header>
        <form class="form" action="" method="post">
        
           <ul class="demos">
            <li class="listItem">
              <div class="listItems-containers">
                <label class="demos-labels" for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="listItems-containers">
                <label class="demos-labels" for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
              </div>
            </li>
            <li class="listItem">
              <div class="listItems-containers">
                <label class="demos-labels" for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="listItems-containers">
                <label class="demos-labels" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
              </div>
            </li>
            <li class="listItem">
              <div class="listItems-containers">
                <label class="demos-labels" for="email">Email:</label>
                <input type="email" id="email" required>
              </div>
              <div class="listItems-containers">
                <label class="demos-labels" for="gender">Gender Identity:</label>
                <input list="genderOptions" id="gender" name="gender" required>
                <datalist id="genderOptions">
                  <option value="Non-binary"></option>
                  <option value="Man"></option>
                  <option value="Woman"></option>
                  <option value="Other"></option>
                </datalist>
              </div>
            </li>
           </ul>
           <ul class="background">
            <p>Please check the boxes that describe the roles you play in music creation:</p>
            <li>
              <input type="checkbox" name="industryRole" id="singer" value="singer">
              <label for="singer">Singer</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="songwriter" value="songwriter">
              <label for="songwriter">Songwriter</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="producer" value="producer">
              <label for="producer">Producer</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="engineer" value="producer">
              <label for="engineer">Audio Engineer</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="promoter" value="promoter">
              <label for="promoter">Promoter</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="DJ" value="DJ">
              <label for="DJ">DJ</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="recordLabelEmployee" value="recordLabelEmployee">
              <label for="recordLabelEmployee">Record Label Employee</label>
            </li>
            <li>
              <input type="checkbox" name="industryRole" id="journalist" value="journalist">
              <label for="journalist">Journalist/Media</label></li>
           </ul>
           <ul class="validation">
            <li>
              <input type="checkbox" name="agreedToTOS" id="TOS" value="true" required>
              <label for="TOS">I acknowledge that I have read and agree to the <a href="#">Terms of Use</a>, <a href="#">Privacy Policy</a>, and <a href="#">Content Policy</a></label>
            </li>
           </ul>
          <button type="submit" class="signUp-btn">sign up</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
