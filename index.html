<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/normalize.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <title>MusicMakers Account Setup</title>
</head>
<body>
  <main>
    <aside class="sideBar"></aside>
    <div class="signUp">
      <header class="signUp-preface"></header>
      <form class="form" action="" method="post">
       

         <ul class="demos">
          <li class="listItem">
            <div class="listItem listItems__containers"><label for="name">Name</label><input type="text" id="name"></div>
            <div class="listItem listItems__containers"><label for="dob">Date of Birth</label><input type="date" id="dob"></div>
          </li>
          <li class="listItem">
            <div class="listItem listItems__containers"><label for=""></label><input type="text" id="username"></div>
            <div class="listItem listItems__containers"><label for=""></label><input type="password" id="password"></div>
          </li>
          <li>
            <div><label for=""></label><input type="email" id="email"></div>
            <div>
              <label for=""></label>
              <input list="genderOptions" id="gender">
              <datalist id="genderOptions">
                <option value="Non-binary"></option>
                <option value="Man"></option>
                <option value="Woman"></option>
                <option value="Other"></option>
              </datalist>
            </div>
          </li>
         </ul>
         <ul class="background">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
         </ul>
         <ul class="validation">
          <li></li>
         </ul>

      </form>
    </div>
  </main>
</body>
</html>
